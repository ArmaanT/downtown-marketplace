{% extends 'main/base.html' %}
{% load bulma_tags %}

{% block header %}
<h1 class="title is-1 has-text-centered">Log in</h1>
{% endblock %}

{% block content %}
<div class="columns is-desktop">
  <div class="column is-6 is-offset-3">
    <form method="post">
      {% csrf_token %}
      {{ form|bulma }}
      <div class="field is-grouped">
        <div class="control">
          <button type="submit" class="button is-link">Log in</button>
        </div>
        <div class="control">
          <a href="/" class="button is-text">Cancel</a>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
